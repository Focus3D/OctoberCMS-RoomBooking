#  Form Field Definitions
# ===================================

fields:
    id:
        label: ID
        disabled: true
        span: left
        cssClass: col-sm-12
        
    room_id:
        label: Room
        span: left
        cssClass: col-sm-12
        
    full_name:
        label: Name
        span: left
        size: tiny
        cssClass: col-sm-4
        stretch: true
        
    email:
        label: E-mail
        span: right
        size: tiny
        cssClass: col-sm-4
        stretch: true
        
    phone:
        label: Phone
        span: left
        size: tiny
        cssClass: col-sm-4
        stretch: true
        
    persons:
        label: Persons
        span: left
        cssClass: col-sm-4
        
    rooms:
        label: Rooms
        span: right
        cssClass: col-sm-4
        
    arrival:
        label: Arrival
        span: left
        cssClass: col-sm-4
        
    departure:
        label: Departure
        span: right
        cssClass: col-sm-4
        
    total_nights:
        label: Total Nights
        span: left
        cssClass: col-sm-4
        
    amount:
        label: Amount
        span: left
        cssClass: col-sm-4
        
    currency:
        label: Currency
        span: left
        cssClass: col-sm-4
        
    pay_plan:
        label: Pay Plan
        type: dropdown
        options:
            0: None
            MasterCard, Visa: MasterCard, Visa
            Money: Money
            Other: Other
        span: left
        cssClass: col-sm-4
            
    comment:
        label: Comment
        type: textarea
        span: left
        cssClass: col-sm-4
        
    validated:
        label: Validated
        type: checkbox
        span: left
        cssClass: col-sm-4
