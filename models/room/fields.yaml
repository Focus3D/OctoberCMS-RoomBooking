# ===================================
#  Form Field Definitions
# ===================================

fields:
    name:
        label: Name or Number
        span: left
        placeholder: New room name or number
        
    slug:
        label: Slug
        span: right
        placeholder: new-room-name-or-number
        attributes:
            data-input-preset: 'input[name="Room[name]"]'
            data-input-preset-type: slug
            data-input-preset-closest-parent: form

    is_available:
        label: Available (Manualy activate or deactivate)
        type: checkbox
        span: auto

    toolbar:
        type: partial
        path: post_toolbar
        cssClass: collapse-visible
    
secondaryTabs:
    stretch: true
    fields:
        content:
            tab: Full Description
            stretch: true
            span: left
            cssClass: no-padding
            type: codeeditor
            language: markdown
            showGutter: false
            wrapWords: true
            fontSize: 13
            margin: 15

        preview:
            type: Tiipiik\Booking\FormWidgets\Preview
            tab: Full Description
            stretch: true
            span: right
            cssClass: no-padding
    
        excerpt:
            tab: Manage
            label: Excerpt
            type: textarea
            size: small
            span: col-xs-12
            
        max_persons:
            tab: Manage
            label: Max number of persons in the room
            span: auto
    
        featured_images:
            tab: Manage
            label: Featured Images
            type: fileupload
            mode: image
            imageWidth: 200
            imageHeight: 200